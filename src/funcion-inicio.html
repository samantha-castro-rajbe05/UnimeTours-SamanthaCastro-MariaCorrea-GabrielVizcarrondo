<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase auth</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css-inicio.css">
    <script src='./java-inicio.js' type ="module"> </script>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">UnimeTours</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#iniciarSesionModal">Iniciar sesión</a>
              <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#registrarseModal">Registrarse</a>
              
            </div>
          </div>
        </div>
      </nav>
    
<!-- Iniciar Sesion Modal -->
<div class="modal fade" id="iniciarSesionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar sesión</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="iniciar-sesion-form">
                <label for="email">Email: </label>
                <input type="email" class="form-control mb-3" placeholder="ejemplo@correo.unimet.edu.ve" required>
                <label for="contraseña">Contraseña: </label>
                <input type="password" class="form-control mb-3" placeholder="******" required>
                <button type="submit" class="btn btn-primary">
                    Iniciar sesión
                </button>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
  
<!-- Registrarse Modal -->
<div class="modal fade" id="registrarseModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark ">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Registrarse</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="registrarse-form">
                <label for="nombre">Nombre: </label>
                <input type="text" id="registrarse-nombre" class="form-control mb-3" placeholder="Ingrese su nombre" required>
                <label for="apellido">Apellido: </label>
                <input type="text" id="registrarse-apellido" class="form-control mb-3" placeholder="Ingrese su apellido" required>
                <label for="telefono">Teléfono: </label>
                <input type="number" id="registrarse-telefono" class="form-control mb-3" placeholder="0414-4442545" required>
                <label for="email">Email: </label>
                <input type="email" id="registrarse-email" class="form-control mb-3" placeholder="ejemplo@correo.unimet.edu.ve" required>
                <label for="contraseña">Contraseña: </label>
                <input type="password" id="registrarse-contraseña"class="form-control mb-3" placeholder="******" required>
                <button type="submit" class="btn btn-primary">
                    Registrarse
                </button>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
