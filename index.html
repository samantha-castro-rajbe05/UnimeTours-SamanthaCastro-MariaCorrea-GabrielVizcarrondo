<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div class="cont-ctanos">
    <img class="rectangle-15" src="rectangle-150.png" />
    <div class="cont-ctanos2">CONTÁCTANOS</div>
    <div class="titulo">Formulario</div>
    <div class="texto-no-se-que-poner">Rellena este formulario para ponernos en contacto contigo</div>
    <img class="_1" src="_10.png" />
    <img class="gal-291" src="gal-2910.png" />
    <img class="_2" src="_20.png" />
    <div class="barra">
      <div class="rectangle-9"></div>
      <div class="ellipse-1"></div>
      <img class="user" src="user0.svg" />
      <img class="log-in" src="log-in0.svg" />
      <div class="rutas">Rutas</div>
      <div class="galer-a">Galería</div>
      <div class="blog">Blog</div>
      <div class="cont-ctanos3">Contáctanos</div>
      <div class="naturaleza">Naturaleza</div>
      <div class="feedback">Feedback</div>
      <img class="logo-gris-oscuro-1" src="logo-gris-oscuro-10.png" />
    </div>
    <div class="tel-fono">Teléfono</div>
    <div class="_0412-5508612">0412-5508612</div>
    <div class="unimetours-gmail-com">unimetours@gmail.com</div>
    <div class="gmail">Gmail</div>
    <div
      class="barra-abajo"
      style="
        background: url(barra-abajo0.png) center;
        background-size: cover;
        background-repeat: no-repeat;
      "
    >
      <div class="rectangle-25"></div>
      <div class="ellipse-3"></div>
      <div class="ellipse-4"></div>
      <img
        class="captura-de-pantalla-2025-03-09-123734-removebg-preview-1-picaai"
        src="captura-de-pantalla-2025-03-09-123734-removebg-preview-1-picaai0.png"
      />
      <img class="facebook" src="facebook0.svg" />
      <img class="phone-call" src="phone-call0.svg" />
      <div class="line-3"></div>
      <div class="frame-1">
        <div class="unimetours-gmail-com2">unimetours@gmail.com</div>
        <div class="cont-ctanos4">Contáctanos</div>
        <div class="inicio">Inicio</div>
        <div class="unime-tours-com">UnimeTours.com</div>
      </div>
      <img class="rectangle-54" src="rectangle-540.png" />
    </div>
    <div class="form-contact">
      <div class="input-field">
        <div class="label">Nombre</div>
        <div class="input">
          <input type="text" name="nombre" id="nombre" placeholder="Tu nombre">
        </div>
      </div>
      <div class="input-field">
        <div class="label">Apellido</div>
        <div class="input">
          <input type="text" name="apellido" id="apellido" placeholder="Tu apellido">
        </div>
      </div>
      <div class="input-field">
        <div class="label">Gmail</div>
        <div class="input">
          <input type="text" name="correo" id="correo" placeholder="ejemplo@correo.unimet.edu.ve">
        </div>
      </div>
      <div class="textarea-field">
        <div class="label">Mensaje</div>
        <div class="textarea">
          <textarea name="mensaje" id="mensaje" cols="30" rows="6" placeholder="Escribe aquí..."></textarea>
          <img class="drag" src="drag0.svg" />
        </div>
      </div>
      <div class="button-group">
        <div class="button">
          <button style="color:white">Enviar ahora</button>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
